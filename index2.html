<script>

    $(document).ready(function() {
      // executes when HTML-Document is loaded and DOM is ready
    
      $("button").each(function(index) {
        var logo = $(this).data("logo");
        $(this)
          .find(".button-logo")
          .attr("src", $(this).data("logo"));
      });
    
      $("#templateModal").on("show.bs.modal", function(event) {
        var button = $(event.relatedTarget);
        var modal = $(this);
        modal.find(".modal-title").text(button.data("title"));
        modal.find(".modal-title").text(button.data("title"));
        modal.find(".modal-project").text(button.data("project"));
        modal.find(".modal-languages").text(button.data("languages"));
        modal.find(".modal-logo").attr("src", button.data("logo"));
        modal.find(".modal-details").text(button.data("details"));
        
       
      });
